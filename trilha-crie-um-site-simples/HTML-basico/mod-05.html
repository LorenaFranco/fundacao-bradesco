<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
</head>
<body>
    <p> MÓDULO - 05 </p>
    <hr>

    <p> CRIANDO LISTAS - PÁG 2 <p></p>
    <hr>

    <p> Listas ordenadas </p>

    <ol> <!-- a tag OL abre o tipo de lista -->
        <li> primeiro item</li> <!-- a tag LI abre cada item da lista -->
        <li> segundo item</li>
    </ol>

    <p> Listas não ordenadas </p>

    <ul> <!-- a tag UL abre o tipo de lista -->
        <li> primeiro item </li> <!-- a tag LI abre cada item da lista -->
        <li> segundo item</li>
    </ul>

    <p> Listas intercaladas </p>

    <ol>
        <li> item </li>
        <ul>
            <li>subitem</li>
            <li>subitem</li>
        </ul>

        <li> item </li>
        <ul>
            <li> subitem </li>
            <li> subitem </li>
        </ul>
    </ol>
</body>
</html>
